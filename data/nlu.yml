    - हां मुझे [उल्टियां]{"entity":"disease","value":"Typhoid"} है

# क्या आपको मसूड़ों में दर्द है? - No
# क्या आप हमें बता सकते हैं कि आपको और क्या क्या लक्षण हैं?

- intent: symp3
  examples: |
    - मुझे [थकावट]{"entity":"disease","value":"Typhoid"} महसूस हो रही है
    - मुझे [थकान]{"entity":"disease","value":"Typhoid"} महसूस हो रही है

